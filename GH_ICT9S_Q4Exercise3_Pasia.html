<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Centimeters to Feet</title>
</head>
<body>
    <input type="text" id="id1"><br>
    <input type="submit" value="Compute" onclick="myFunction()"><br>
    <p id="id3"></p>
    <script>
    	function myFunction() {
    		var var1 = document.getElementsById('id1').value;
    		var answer = Number(var1);
    		//window.alert(answer);
    		document.getElementsById('id3').innerHTMK = "The foot value is " + answer;
    	}
    </script>
</body>
</html>
